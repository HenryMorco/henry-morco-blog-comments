name: Jean-Luc Picard
message: >-
  I don't know how to communicate this, or even if it is possible to do so...
  but the question of justice has concerned me greatly of late. And so I say to
  any creature who may be listening: There can be no justice, so long as laws
  are absolute. Life itself is an exercise in exceptions.
