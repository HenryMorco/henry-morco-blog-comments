name: Jean-Luc Picard
message: >-
  Oh, I know "Hamlet." And what he might say with irony I say with conviction.
  "What a piece of work is man! How noble in reason. How infinite in faculty. In
  form, in moving, how express and admirable. In action, how like an angel. In
  apprehension, how like a god."
