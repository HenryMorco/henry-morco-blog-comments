name: Hamlet
message: "What a piece of work is a man!\r\n\r\nHow noble in reason, how infinite in faculty!\r\n\r\nIn form and moving how express and admirable!\r\n\r\nIn action how like an angel,\r\n\r\nin apprehension how like a god!"
